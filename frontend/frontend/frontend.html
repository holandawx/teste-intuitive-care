<!DOCTYPE html>
<html>
<body>

<h1>Teste API</h1>

<button onclick="carregar()">Carregar operadoras</button>

<pre id="out"></pre>

<script>
const API = "https://humble-guide-v64r5xvjp77gfw7gx-8000.app.github.dev"

function carregar(){
  fetch(API + "/api/operadoras")
    .then(r => r.json())
    .then(d => {
      document.getElementById("out").innerText = JSON.stringify(d, null, 2)
    })
}
</script>

</body>
</html>
